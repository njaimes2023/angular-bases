<!-- coloca colores en las lineas fondo -->
<!-- 'list-group-item-success': true, -->

<!-- d-flex justify-content-between align-items-center -->

<h4> Listado </h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
  "
  class="list-group-item d-flex  justify-content-between align-items-center "
  [ngClass]="{
   'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">

  <div>
    <span class="text-primary"> {{i+1}}. </span>
      <span>{{ character.name }} - </span>
      <!-- negrilla -->
      <strong>Power: </strong>
      <span>{{ character.power }}</span>

      <!-- <span>  es el primero: {{i===0 }} </span> -->
      <span>  es el primero: {{ isFirst }} </span>
      <!-- <span>  es el ultimo: {{i=== characterList.length -1 }} </span> -->
      <span>  es el ultimo: {{isLast  }} </span>
      <span>  es par: {{isEven  }} </span>
      <span>  es impar: {{ isOdd  }} </span>
    </div>

      <!-- "9eLIMINAR  personaje" -->
      <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

</li>

</ul>
